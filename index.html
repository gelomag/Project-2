<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Diet App 2025</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.svg" alt="Logo" />
        </div>
        <div>
                <button class="btn-Get-Started btn-Get-Started-nav" onclick="window.location.href='main.html';">
                    Get Strated
                </button>
        </div>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-grid">
          <div class="hero-items hero-item-1">
            <h1>
              Start Your <span class="highlight">Path to Fitness</span> Now!
            </h1>
            <p>
              Welcome to <strong>Diet App 2025</strong>, your personal guide to
              healthier eating with customized meal plans, easy recipes, and
              tracking tools.
            </p>
            <button class="btn-Get-Started btn-Get-Started-hero" onclick="window.location.href='main.html';">
              Get Strated
            </button>
            <div class="hero-item-icons-container">
              <div class="hero-item-icons-grid">
                <div class="hero-item-icons-items icon-1">
                    <img src="img/icon 1.svg">
                    <h3>Fitness Journey</h3>
                </div>
                <div class="hero-item-icons-items icon-2">
                    <img src="img/icon 2.svg" class="static-image">
                  <h3>Customized Meals</h3>
                </div>
                <div class="hero-item-icons-items icon-3">
                    <img src="img/icon 3.svg">
                    <h3>Experience AI</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="hero-items hero-item-2">
            <figure>
                <img src="img/heroimg.png" alt="Icon">
            </figure>
          </div>
        </div>
      </div>
    </section>

    <h1 class="fixed-text">PATH TO FITNESS</h1>

    <footer></footer>
  </body>
</html>
